<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Future â€“ AI + Automation Newsletter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 480px;
      padding: 2rem;
      background-color: #1e293b;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      color: #cbd5e1;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #94a3b8;
    }
    #success-message {
      display: none;
      color: #4ade80;
      margin-top: 1rem;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }
    #loading-indicator {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #60a5fa;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Join the Future</h1>
    <p>Stay ahead with weekly insights on AI, automation, and smarter workflows. No fluff. Just useful tools + ideas.</p>
    
    <form id="signup-form">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit" id="submit-btn">â†’ Get the Insights</button>
    </form>

    <div id="loading-indicator">Submittingâ€¦</div>
    <div id="success-message">âœ… You're in! Check your inbox soon.</div>

    <div class="footer">
      Built for builders, tinkerers, and the AI-curious. âš¡
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const successMessage = document.getElementById('success-message');
    const loadingIndicator = document.getElementById('loading-indicator');
    const submitBtn = document.getElementById('submit-btn');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwT9nIJxDYu73w4VK8TdYW-HVRYC_Ba_vdTlzChRVamiNAMNsfyVPVSgF-l8qMWMQQb/exec';

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // UI feedback
      submitBtn.disabled = true;
      loadingIndicator.style.display = 'block';

      const formData = new FormData(form);

      try {
        await fetch(scriptURL, { method: 'POST', body: formData });

        // Success UI
        loadingIndicator.style.display = 'none';
        successMessage.style.display = 'block';
        form.reset();

        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 2000);
      } catch (error) {
        alert('Oops! Something went wrong.');
        console.error('Submission error:', error);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
